<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="game.css">
  <title>Play</title>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <div class="game justify-center flex-column hidden">
    <div class="hud " >
      <div class="hud-item ">
        <p  class="progressText hud-prefix">
          
        </p>
        <div class="progressBarContainer">
        <div class="progressBar "></div>
        <div class="progress-bar-full"></div>
        </div>
        
      </div>
      <div class="hud-item">
        <p class="hud-prefix ">
          Score
        </p>
        <h1 class="hud-main-text scoreCounter">
          
        </h1>
      </div>
    </div>
    
      <h2 class="question"></h2>
      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-choice="1"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-choice="2"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-choice="3"></p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-choice="4"></p>
      </div>
    </div>
    
  </div>
  <script src="./game.js"></script>
</body>
</html>
